<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task5</title>
    <script>
        function f1(){
            var x= 32243;
            let result = 0;

            while(x>0){
                
                rightmost = x%10;
                result = result*10 + rightmost;
                x = Math.floor(x/10);
            }
            var p=document.getElementById("p1");
            p.innerHTML=result;
        }
    </script>
</head>
<body>
    <button onclick="f1()">Display</button>
    <p id="p1"></p>
</body>
</html>
