<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            border:3px solid black;
            width: 300px;
            padding:30px;
        }
        #inner{
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
        </div>
    </div>
</body>
</html>
