<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task1</title>

    <script>
        function f1(){
            const date = new Date();
            var x=document.getElementById("p1");
            const months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December'
            ];
            const monthIndex = date.getMonth();
            const monthName = months[monthIndex];
            x.innerHTML= date.getDate()+'/' + monthName+'/'+date.getFullYear();
        }
        function f2(){
            const date = new Date();
            var x=document.getElementById("p2");
            x.innerHTML=date;
        }
    </script>
</head>
<body>
    <br>
    <button onclick="f1()">Show Date</button>
    <p id="p1"></p>
    <br>
    <button onclick="f2()">Show Time</button>
    <p id="p2"></p>
</body>
</html>
