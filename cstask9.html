<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            border:3px solid black;
            width: 300px;
        }
        #inner{
            background-color: rgb(255, 255, 0);
            margin:40px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            This text has a margin of 40 pixels on all four sides. It is nested within a 'div' with a border to make it easier to see the effects of the margin.
        </div>
    </div>
</body>
</html>
