<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #7baef1;
      }

      li a {
        display: block;
        color: #0f47c1;
        padding: 8px 16px;
        text-decoration: none;
      }

      /* Change the link color on hover */
      li a:hover {
        background-color: #f77326;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Vertical Navigation Bar</h2>

    <ul>
      <li><a href="#about">Home</a></li>
      <li><a href="#home">Java</a></li>
      <li><a href="#news">CSS</a></li>
      <li><a href="#contact">HTML</a></li>
      <li><a href="#about">Bootstrap</a></li>
    </ul>
  </body>
</html>
