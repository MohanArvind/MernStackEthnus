<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #3341e2;
  background-color: #dcd9d9;
}

li {
  float: left;
  border-right: 1px solid #3341e2;
}

li a {
  display: block;
  color: #2c10b9;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #a7a2a2;
}

</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">Java</a></li>
  <li><a href="#contact">HTML</a></li>
  <li><a href="#about">CSS</a></li>
</ul>

</body>
</html>
